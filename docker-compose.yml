version: '3.8'
services:
  markr_app:
    build: .
    container_name: markr_app
    env_file:
      - .env
    depends_on:
      markr_postgres:
        condition: service_healthy    #Sometimes the postgres container takes time to start
    ports:
      - "8085:8082"
  markr_postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${PG_DBNAME}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # This is done to access the database from the host machine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DBNAME}"]
      interval: 5s
      retries: 5

volumes:
  postgres_data: